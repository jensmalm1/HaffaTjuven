                <h3>Brottsplatskarta</h3>
                <div id="map"></div>

                <script src="http://code.jquery.com/jquery-3.3.1.js"
                        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
                        crossorigin="anonymous">
                </script>

                <script>
                    var map;
                    $.ajax({
                        url: "https://brottsplatskartan.se/api/events/?app=haffatjuven",

                        // The name of the callback parameter, as specified by the YQL service
                        jsonp: "callback",

                        // Tell jQuery we're expecting JSONP
                        dataType: "jsonp",

                        // Work with the response
                        success: function (response) {

                            for (let x of response.data) {
                                createMarker(x.lat, x.lng, x.id, x.title_type, x.description, x.content, x.date_human);
                            }
                        }
                    });

                    var crimeId = 0;

                    function createMarker(lat, lng, id, title_type, description, content, date_human) {


                        if (title_type === "Brand") {
                            var marker = new google.maps.Marker({
                                position: { lat: lat, lng: lng },
                                map: map,
                                icon: '../html/images/brand.png'
                            });
                        } else {
                            var marker = new google.maps.Marker({
                                position: { lat: lat, lng: lng },
                                map: map,
                                icon: '../html/images/police-car.png'
                            });
                        }
                    

                        //https://cdn4.iconfinder.com/data/icons/medical-blood-1/512/blood_drop-32.png

                        marker.addListener('click', function () {
                            document.getElementById("crimeInfo").innerHTML = ('<h1>' + description + '</h1>' + content + date_human);
                            document.getElementById("crimeId").value = (id);
                        });

                    }
                    function initMap() {
                        map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 4.3,
                            center: { lat: 61, lng: 14.8 },
                            styles: [
                                { elementType: 'geometry', stylers: [{ color: '#777777' }] },
                                { elementType: 'labels.text.stroke', stylers: [{ color: '#242f3e' }] },
                                { elementType: 'labels.text.fill', stylers: [{ color: '#889a88' }] },
                                {
                                    featureType: 'administrative.locality',
                                    elementType: 'labels.text.fill',
                                    stylers: [{ color: '#d59563' }]
                                },
                                {
                                    featureType: 'poi',
                                    elementType: 'labels.text.fill',
                                    stylers: [{ color: '#d59563' }]
                                },
                                {
                                    featureType: 'poi.park',
                                    elementType: 'geometry',
                                    stylers: [{ color: '#263c3f' }]
                                },
                                {
                                    featureType: 'poi.park',
                                    elementType: 'labels.text.fill',
                                    stylers: [{ color: '#6b9a76' }]
                                },
                                {
                                    featureType: 'road',
                                    elementType: 'geometry',
                                    stylers: [{ color: '#38414e' }]
                                },
                                {
                                    featureType: 'road',
                                    elementType: 'geometry.stroke',
                                    stylers: [{ color: '#212a37' }]
                                },
                                {
                                    featureType: 'road',
                                    elementType: 'labels.text.fill',
                                    stylers: [{ color: '#9ca5b3' }]
                                },
                                {
                                    featureType: 'road.highway',
                                    elementType: 'geometry',
                                    stylers: [{ color: '#746855' }]
                                },
                                {
                                    featureType: 'road.highway',
                                    elementType: 'geometry.stroke',
                                    stylers: [{ color: '#1f2835' }]
                                },
                                {
                                    featureType: 'road.highway',
                                    elementType: 'labels.text.fill',
                                    stylers: [{ color: '#f3d19c' }]
                                },
                                {
                                    featureType: 'transit',
                                    elementType: 'geometry',
                                    stylers: [{ color: '#2f3948' }]
                                },
                                {
                                    featureType: 'transit.station',
                                    elementType: 'labels.text.fill',
                                    stylers: [{ color: '#d59563' }]
                                },
                                {

                                },

                                    stylers: [{ color: '#515c6d' }]
                                },
                                {
                                    featureType: 'water',
                                    elementType: 'labels.text.stroke',
                                    stylers: [{ color: '#17263c' }]
                                }
                            ]
                        });
                    }
                </script>
